{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://unpkg.com/css.gg@2.0.0/icons/css/profile.css"/>

</head>
<body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">Easy benefit</a>
        <ul class="nav_items">
            <li class="nav_item">
                <a href="/" class="nav_link">Home</a>
                <a href="#" class="nav_link">Product</a>
                <a href="#" class="nav_link">Services</a>
                <a href="#" class="nav_link">Contact</a>
            </li>
        </ul>
        <button class="button" id="form-open">Login</button>
      </nav>
    </header>
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <div class="form login_form">
                <form action="#" method="POST">
                    {% csrf_token %}
                    <h2>Login</h2>
                    {% if condition %}
                        <div class="input_box" id="login_input_box">
                            <input type="text" name="login" placeholder="Enter your login" required />
                            <div class="icon">
                                <i class="gg-profile"></i>
                            </div>
                        </div>

                        <div class="input_box" id="password_input_box">
                            <input type="password" name="password" placeholder="Enter your password" required>
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i>
                        </div>
                    {% else %}
                        <div class="input_box">
                            <input type="text" name="login" placeholder="Enter your login" required />
                            <div class="icon">
                                <i class="gg-profile"></i>
                            </div>
                        </div>
                        <div class="input_box">
                            <input type="password" name="password" placeholder="Enter your password" required>
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i>
                        </div>
                    {% endif %}
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check" />
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password?</a>
                    </div>
                    <button class="button" id="error-checkbox">Login Now</button>
                    {% if condition %}
                        <div class="error-message">
                            <label for="error-checkbox">{{ error_message }}</label>
                        </div>
                    {% endif %}
                    <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
